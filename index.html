    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to 5 Marksheet & Grade System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #313131 !important">
    <div class="container fw-bold">
      <div class="row">
        <div class="col-8 m-auto bg-dark text-white p-4">
            <h4 class="text-center">MarkSheet & Grade System</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-md-12 m-auto bg-white p-5 d-flex justify-content-around">
            <div class="col-md-4">
                <div>
                    <div class="book mb-31">
                            <label>Urdu</label>
                            <input type="number" id="bookOne" placeholder="Enter Your Marks" class="form-control">
                            <span class="text-danger" id="error"></span>
                            <br>
        
                    </div>
                     <div class="book mb-32">
                            <label>Computer</label>
                            <input type="number" id="bookTwo" placeholder="Enter Your Marks" class="form-control">
                            <span class="text-danger" id="error"></span>        

                    </div>
                     <div class="book3 mb-3">
                            <label>Science</label>
                            <input type="number" id="bookThree" placeholder="Enter Your Marks" class="form-control">
                            <span class="text-danger" id="error"></span>

        
                    </div>
                     <div class="book4 mb-3">
                            <label>English</label>
                            <input type="number" id="bookFour" placeholder="Enter Your Marks" class="form-control">
        
                    </div>
                     <div class="book5 mb-3">
                            <label>Mathametics</label>
                            <input type="number" id="bookFive" placeholder="Enter Your Marks" class="form-control">
        
                    </div>
                    <div class="book6 mb-3">
                        <label>General Knowledge</label>
                        <input type="number" id="bookSix" placeholder="Enter Your Marks" class="form-control">
    
                </div>
                <div class="book7 mb-3">
                    <label>Sindhi</label>
                    <input type="number" id="bookSeven" placeholder="Enter Your Marks" class="form-control">

            </div>
                    <div>
                        <button class="btn btn-dark col-12" onclick="calculate()">Submitt</button>
                    </div>
                </div>
              
            </div>
            <div class="col-md-4 d-flex align-items-center">
                <div>
                    <table class="table table-bordered border-dark">
                        <tr>
                            <td>Total Marks:</td>
                            <td>525</td>
                        </tr>
                        <tr>
                            <td>Obtained Marks:</td>
                            <td id="obtain"></td>
                        </tr>
                        <tr>
                            <td>Percentage:</td>
                            <td id="per"></td>
                        </tr>
                        <tr>
                            <td>Grade:</td>
                            <td id="grade"></td>
                        </tr>
                        <tr>
                            <td>ReMarks:</td>
                            <td id="remarks"></td>
                        </tr>
        
                    </table>
                </div>
            </div>
        </div>
      </div>
    </div>


    <script>
      function calculate() {
  let a = parseInt(document.getElementById('bookOne').value);
  let b = parseInt(document.getElementById('bookTwo').value);
  let c = parseInt(document.getElementById('bookThree').value);
  let d = parseInt(document.getElementById('bookFour').value);
  let e = parseInt(document.getElementById('bookFive').value);
  let f = parseInt(document.getElementById('bookSix').value);
  let g = parseInt(document.getElementById('bookSeven').value);



  
  

  if ((a > 100 || a < 0) || (b > 100 || b < 0) || (c > 100 || c < 0) || (d > 100 || d < 0) || (e > 100 || e < 0) || (f > 100 || f < 0) || (g > 100 || g < 0) ) {
    return alert ("Please Enter Valid Number between (0-100)");
  } 
  else {
    let obtain = a + b + c + d + e + f + g;
    document.getElementById('obtain').innerHTML = obtain;
    let per = (obtain / 525) * 100;
    document.getElementById('per').innerHTML = per.toFixed(2);


    if (obtain > 200 || obtain < 0 ) {
      document.getElementById('remarks').innerHTML = "<span class='text-success'>Pass</span>";
    }else {
      document.getElementById('remarks').innerHTML = "<span class='text-danger'>Fail</span>";
    }
    if (per >= 80) {
      document.getElementById('grade').innerHTML = "A+";
    } else if (per >= 70) {
      document.getElementById('grade').innerHTML = "A";
    } else if (per >= 60) {
      document.getElementById('grade').innerHTML = "B";
    } else if (per >= 50) {
      document.getElementById('grade').innerHTML = "C";
    } else if (per > 40) {
      document.getElementById('grade').innerHTML = "D";
    } else {
      document.getElementById('grade').innerHTML = "F";
    }
  }
}
    </script>
</body>
</html>
</body>
</html>
